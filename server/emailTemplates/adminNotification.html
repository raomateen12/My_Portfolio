<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#f4f4f4">
        <tr>
            <td style="padding: 20px 0;">
                <table align="center" width="600" cellspacing="0" cellpadding="0" border="0" bgcolor="#0f172a" style="border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <tr>
                        <td style="padding: 40px 30px 20px; text-align: center; background-color: #0f172a;">
                            <h1 style="color: #38bdf8; margin: 0; font-size: 24px; font-weight: 600;">New Contact Form Submission</h1>
                            <p style="color: #94a3b8; margin: 10px 0 0; font-size: 14px;">{{submittedAt}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px; color: #ffffff;">
                            <table cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="padding: 10px 0; border-bottom: 1px solid #1e293b;">
                                        <strong style="color: #38bdf8; display: inline-block; width: 80px;">Name:</strong>
                                        <span>{{name}}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px 0; border-bottom: 1px solid #1e293b;">
                                        <strong style="color: #38bdf8; display: inline-block; width: 80px;">Email:</strong>
                                        <a href="mailto:{{email}}" style="color: #ffffff; text-decoration: none;">{{email}}</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px 0; border-bottom: 1px solid #1e293b;">
                                        <strong style="color: #38bdf8; display: inline-block; width: 80px;">Subject:</strong>
                                        <span>{{subject}}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 15px 0 10px;">
                                        <strong style="color: #38bdf8; display: block; margin-bottom: 8px;">Message:</strong>
                                        <div style="background-color: #1e293b; padding: 15px; border-radius: 4px; line-height: 1.6; font-size: 14px;">
                                            {{message}}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            
                            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #1e293b; font-size: 14px; color: #94a3b8;">
                                <p style="margin: 0;">This is an automated notification. Please respond to the sender directly.</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px 30px; background-color: #0c1323; text-align: center; font-size: 12px; color: #94a3b8;">
                            <p style="margin: 0;">&copy; 2025 Rao Mateen Web Services. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
